<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <div class="container">
        <div class="Weather-Header">
            <h2> Weather website</h2>
            <div class="Weather-Buttons">
                <div class="weatherInput">
                    <input type="text" name="city" id="City-Input" placeholder="Enter city name">
                    <button type="button" id="searchBtn"> 
                        <i class="fas fa-search"></i> Search
                    </button>
                    <button type="button" id="locationBtn"> 
                        <i class="bx bx-target-lock"></i> Current Location
                    </button>
                </div>
            </div>
            <div class="Now-weather" id="Now-weather">
                <div class="card">
                    <p>Now Weather</p>
                    <img src="images/cloudy.png" alt="Weather Icon">
                    <h2>___&deg;C</h2>
                </div>
            </div>
            <div class="Sunset-sunrise" id="Sunset-sunrise">
                <h2> Sunset-Sunrise time</h2>
                <div class="item">
                    <div class="icon">
                        <i class="fas fa-sun fa-4x"></i>
                    </div>
                    <div>
                        <p>Sunrise</p>
                        <h2>____</h2>
                    </div>
                </div>
                <div class="item">

                        <i class="fas fa-moon fa-4x"></i>
                    </div>
                    <div>
                        <p>Sunset</p>
                        <h2>____</h2>
                    </div>
                </div>
            </div>
            <div class="Head-hourly-forecast">
